<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Firebase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Main style sheet -->
  <link rel="stylesheet" href="design.css">
</head>

<body>


  <!-- LOG IN Dilog -->
  <dialog id="loginDilog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign in</h4>
    <div class="mdl-dialog__content">
      <p id="loginError">Login Errror</p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="loginEmail">
        <label class="mdl-textfield__label" for="sample3">Email...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="loginPassword">
        <label class="mdl-textfield__label" for="sample3">Password...</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
    Sign in
  </button>
      <div id="loginProgress" class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>

  <!-- Login-Cover -->

  <div class="login-cover">
    <div class="page-loader mdl-spinner mdl-js-spinner is-active "></div>
  </div>



  <!-- Main Page Content -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Aditya Blog
<span class="page-title-span"> | </span>
        <span class="page-title-span">Home</span>
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <!-- Colored raised button -->
          <button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
  Sign Out<i class="button-right-icon material-icons">account_circle</i>
</button>

        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
    </div>
  </div>
